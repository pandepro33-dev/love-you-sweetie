<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu ü§ç</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', 'Poppins', cursive;
    background: radial-gradient(circle at center, #fff 0%, #ffd6e8 40%, #000 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: #ffffffee;
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
}

h1 {
    color: #ff5c8a;
}

.text {
    font-size: 18px;
    color: #444;
    line-height: 1.8;
    min-height: 200px;
}

.final {
    font-size: 30px;
    font-weight: bold;
    color: #ff4d6d;
}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: #ff5c8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.choice {
    margin-top: 25px;
}

.choice button {
    margin: 10px;
    font-size: 18px;
}

.sticker {
    position: absolute;
    width: 70px;
    animation: floatUp 2.5s ease-out forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% { opacity: 0; transform: translateY(40px) scale(0.4); }
    30% { opacity: 1; transform: translateY(-20px) scale(1); }
    100% { opacity: 0; transform: translateY(-160px) scale(1.1); }
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_8a4d5b6c88.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Untuk Kamu, Cintaku ü§ç</h1>
    <div class="text" id="text"></div>
    <button id="nextBtn" onclick="next()">Next üíï</button>
</div>

<script>
const texts = [
"Aku bersyukur banget bisa ketemu kamu di hidup aku.",
"Kamu lucu, manis, dan cantik dengan caramu sendiri.",
"Ada kamu bikin aku ngerasa aman, kayak pulang.",
"Kamu selalu ada di samping aku, bahkan saat aku jatuh.",
"Hal kecil bareng kamu selalu terasa besar.",
"Aku nggak cari yang sempurna, aku cari kamu.",
"Aku belajar bahwa cinta itu bertahan.",
"Aku bangga punya kamu dan menjagamu.",
"Aku mau hadapi badai bareng kamu.",
"Aku mau tumbuh dan menua bareng kamu.",
"Aku janji bakal selalu usaha.",
"Aku pengen nikah sama kamu.",
"Karena aku pilih kamu, setiap hari."
];

const finalText = "Will you be mine forever until we‚Äôre old? ü§ç";

let index = 0;
const textEl = document.getElementById("text");
const btn = document.getElementById("nextBtn");

const stickers = [
"https://media.tenor.com/9G4Yp0Hh2cQAAAAi/dino-love.gif",
"https://media.tenor.com/XRZ9YpX5s3QAAAAi/kiss-love.gif",
"https://media.tenor.com/5s8pY7l8n1sAAAAi/love-heart.gif",
"https://media.tenor.com/Yz2E5K8Jv5AAAAi/cute-couple.gif"
];

typeWriter(texts[0]);

function next() {
    spawnSticker();
    if (index < texts.length - 1) {
        index++;
        typeWriter(texts[index]);
    } else {
        showFinal();
    }
}

function typeWriter(text) {
    btn.disabled = true;
    textEl.className = "text";
    textEl.innerHTML = "";
    let i = 0;
    const speed = 45;
    const interval = setInterval(() => {
        textEl.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            btn.disabled = false;
        }
    }, speed);
}

function showFinal() {
    btn.style.display = "none";
    textEl.className = "final";
    textEl.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
        textEl.innerHTML += finalText.charAt(i);
        i++;
        if (i >= finalText.length) {
            clearInterval(interval);
            showChoice();
        }
    }, 70);
}

function showChoice() {
    const div = document.createElement("div");
    div.className = "choice";
    div.innerHTML = `
        <button onclick="yes()">YES üíï</button>
        <button onclick="yes()">OF COURSE ü§ç</button>
    `;
    document.querySelector(".card").appendChild(div);
}

function yes() {
    document.querySelector(".card").innerHTML = `
        <h1>She said YES ü§ç</h1>
        <p class="final">Aku janji akan jaga kamu, selamanya üíç</p>
    `;
    spawnSticker();
}

function spawnSticker() {
    for (let i = 0; i < 5; i++) {
        const img = document.createElement("img");
        img.src = stickers[Math.floor(Math.random() * stickers.length)];
        img.className = "sticker";
        img.style.left = Math.random() * 80 + "%";
        img.style.bottom = "0px";
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 2500);
    }
}
</script>

</body>
</html>
